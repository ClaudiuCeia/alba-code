type Startup @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  description: String!
  imageUrl: String!
  link: String! 
  domain: String!
  logo: String!
}

type HangoutPlace @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  description: String!
  imageUrl: String!
  link: String!
  logoUrl: String!
  type: String!
}
